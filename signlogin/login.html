<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christ's Disciples Movement | Sign In</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div class="layer"></div>
  <main class="page-center">
    <article class="sign-up">
      <h1 class="sign-up__title">Admin login</h1>
      <form class="sign-up-form form" action="log.inc.php" method="POST">
        <label class="form-label-wrapper">
          <p class="form-label">Email</p>
          <input name="email" class="form-input" type="email" placeholder="Enter your email" required>
        </label>
        <label class="form-label-wrapper">
          <p class="form-label">Password</p>
          <input name="password" class="form-input" type="password" placeholder="Enter your password" required>
        </label>
        <a class="link-info forget-link" href="##">Forgot your password?</a>
        <label class="form-checkbox-wrapper">
          <input class="form-checkbox" type="checkbox" checked required>
          <span class="form-checkbox-label">Remember me next time</span>
        </label>
        <button type="submit" name="login" class="form-btn primary-default-btn transparent-btn">Login</button><br>


      </form>
    </article>
  </main>
  <!-- Chart library -->
  <script src="./plugins/chart.min.js"></script>
  <!-- Icons library -->
  <script src="plugins/feather.min.js"></script>
  <!-- Custom scripts -->
  <script src="js/script.js"></script>
</body>

</html>

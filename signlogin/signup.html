<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Admin Sign Up Page </title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div class="layer"></div>
<main class="page-center">
  <article class="sign-up">
    <h1 class="sign-up__title">Admin Register</h1>
    <form class="sign-up-form form" action="reg.php" method="POST">
      <label class="form-label-wrapper">
        <p class="form-label">Username</p>
        <input name="username" class="form-input" type="text" placeholder="Enter your name" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Email</p>
        <input name="email" class="form-input" type="email" placeholder="Enter your email" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Password</p>
        <input name="password" class="form-input" type="password" placeholder="Enter your password" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Role</p>
        <select  name="role" class="form-input" type="text" placeholder="Enter Role of Admins" required>
          <option>Select the admin role </option>
          <option value="Specialized Admin">Mr.Kessie</option>
          <option value="Head Admin">Mr.Sannoh</option>
          <option value="Assistant Admin">Mrs.Sannoh</option>
          <option value="Pastor">Pastor</option>
          <option value="Choir Leader">Choir Leader</option>
        </select>
      </label>
      <button class="form-btn primary-default-btn transparent-btn">Register</button><br>
      
    </form>
  </article>
</main>
<!-- Chart library -->
<script src="./plugins/chart.min.js"></script>
<!-- Icons library -->
<script src="plugins/feather.min.js"></script>
<!-- Custom scripts -->
<script src="js/script.js"></script>
</body>

</html>
